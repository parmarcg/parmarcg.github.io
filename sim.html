<!doctype html>
<html class="main" lang="">
<link rel="stylesheet" href="index.css">
	<head>
		<title>COrbit Simulation</title>
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="favicon.png" type="image/png">	

		

	</head>
	
	<body>
	
	<canvas id="canv" >
		<div class="title">
			COrbit
		</div>
		<div class="errormsg"> 
			Unfortunately your browser does not support this HTML5/Javascript simulation.
		</div>
		
	</canvas>
	
	</body>
<script src="js/simmain.js"></script>
<div id="objectcreate">
	  <button id="createbody" onclick="generate()">CLICK</button>
	  X Axis:
	  <input type="range" min="0" max="1000" value="1" class="slider" id="arx">
      Y Axis:
	  <input type="range" min="0" max="1000" value="1" class="slider" id="ary">
	  Mass:
	  <input type="range" min="0" max="100" value="1" class="slider" id="mass">
</div>

</html>
